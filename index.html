<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./Assets/Page Logo.png" />
    <script src="./script.js" defer></script>
    <title>Alex-Build</title>
  </head>
  <body>
    <div id="background">
      <div id="dynamic-background">
        <svg id="background-svg" width="8192px" height="4320px" xmlns="http://www.w3.org/2000/svg">
        </svg>
      </div>
      <div id="static-background">
        <div id="animation-page-3-effect-class" class="animation-page-3-effect-class-deactivated">


          <div id="animated-border-top-left-x"></div>
          <div id="animated-border-top-left-y"></div>
          <div id="animated-border-top-left-square"></div>
          <div id="animated-border-bottom-left-x"></div>
          <div id="animated-border-bottom-left-y"></div>
          <div id="animated-border-bottom-left-square"></div>

          <div id="animated-border-top-right-x"></div>
          <div id="animated-border-top-right-y"></div>
          <div id="animated-border-top-right-square"></div>
          <div id="animated-border-bottom-right-x"></div>
          <div id="animated-border-bottom-right-y"></div>
          <div id="animated-border-bottom-right-square"></div>

          <div id="animated-border-bottom-left-tree-2"></div>
          <div id="animated-border-bottom-right-tree-1"></div>

          <div id="animated-compass-rose-1">
            <div id="animated-compass-rose-2"></div>
          </div>

          <div id="animated-map">
            <div id="animated-map-container">
              <button id="projects" class="animated-map-container-button"></button>
              <button id="main-techs" class="animated-map-container-button"></button>
              <button id="contact" class="animated-map-container-button"></button>
              <button id="about-me" class="animated-map-container-button"></button>
            </div>
          </div>


        </div>
      </div>
    </div>
    <div id="footer">
      <button id="legal-notices" onclick="window.open('./mentions.html', '_blank')"> Legal Notices </button>
    </div>
  </body>
</html>
